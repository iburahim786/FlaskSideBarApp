{% extends 'layout.html' %}

{% block body %}
<style>
/* Center the loader */
#loader {
  position: absolute;
  left: 50%;
  top: 20%;
  z-index: 1;
  width: 150px;
  height: 150px;
  margin: -75px 0 0 -75px;
  border: 16px solid #f3f3f3;
  border-radius: 50%;
  border-top: 16px solid #3498db;
  width: 100px;
  height: 100px;
  -webkit-animation: spin 2s linear infinite;
  animation: spin 2s linear infinite;
}

@-webkit-keyframes spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Add animation to "page content" */
.animate-left {
  position: relative;
  -webkit-animation-name: animateleft;
  -webkit-animation-duration: 1s;
  animation-name: animateleft;
  animation-duration: 1s
}

@-webkit-keyframes animateleft {
  from { left:-100px; opacity:0 }
  to { left:0px; opacity:1 }
}

@keyframes animateleft {
  from{ left:-200px; opacity:0 }
  to{ left:0; opacity:1 }
}

#myDiv {
  display: none;
  text-align: center;
}
</style>
<body onload="myFunction()" style="margin:0;">
<h3 id="wait">Please wait..</h3>
<div id="loader"></div>

<div style="display:none;" id="myDiv" class="animate-left">
  <h2 style="color:green">Voila!</h2>
  <h4 style="color:green">Mail sent successfully..</h4>
<!--  <span style="color:green;text-align:center;width:300px;height:300px;">&#10003;</span>-->
  <img src="static/images/CheckMarkGreen.jpeg" alt="Trulli" width="250" height="166">
</div>

<script>
var myVar;

function myFunction() {
  myVar = setTimeout(showPage, 3000);
}

function showPage() {
  document.getElementById("loader").style.display = "none";
  document.getElementById("wait").style.display = "none";
  document.getElementById("myDiv").style.display = "block";
}
</script>

</body>
{% endblock%}

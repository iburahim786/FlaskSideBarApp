{% extends 'layout.html' %}
{% block body %}
<div class="container">
  <h1>Editing Task1</h1>
      <form action="/edit_task/{{tasks.id}}" method="post" >
        <div class="form-group">
          <label>Task:</label>
          <input type="text" name="task" id="task" class="form-control" value="{{tasks.task}}" required="">
        </div>
        <div class="form-group">
<!--          <label></label>-->
          <select class="form-control" name="status" id="status" style="width: 150px;display:inline;" required="">
              {% if tasks.status == 'N' %}
                    <option value="N" selected>New</option>
                    <option value="P">In Progress</option>
                    <option value="C">Completed</option>
                    <option value="B">Blocked</option>
              {% elif tasks.status == 'P' %}
                    <option value="N">New</option>
                    <option value="P" selected>In Progress</option>
                    <option value="C">Completed</option>
                    <option value="B">Blocked</option>
              {% elif tasks.status == 'B' %}
                    <option value="N">New</option>
                    <option value="P">In Progress</option>
                    <option value="C">Completed</option>
                    <option value="B" selected>Blocked</option>
              {% else %}
                    <option value="N">New</option>
                    <option value="P" >In Progress</option>
                    <option value="C" selected>Completed</option>
                    <option value="B">Blocked</option>
              {% endif %}
          </select>
          <select class="form-control" name="name" id="name" style="width:200px;display:inline;margin-left:30px" required="">
                  {% for user_data in users %}
                         {% if tasks.name.lower() == user_data.username.lower() %}
                                 <option value='{{user_data.username}}' selected>{{ user_data.name }}</option>
                         {% elif 'admin' not in user_data.name.lower() %}
                                 <option value='{{user_data.username}}'>{{ user_data.name }}</option>
                         {% endif %}
                  {% endfor %}
          </select>
        </div>
          <div class="form-group">
          <label>Comments:</label>
          <textarea name="comments" id="comments" class="form-control">{{tasks.comments}}
              </textarea>
          </div>
        <button type="submit" class="btn btn-success save-btn" value="Save">Save</button>
        <a href="/add_user_task" class="btn btn-primary" style="margin-left:20px">Cancel </a>
      </form>
  <br/>
    </div>
{% endblock %}

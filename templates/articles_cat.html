{% extends 'layout.html' %}

{% block body %}
   <h2>Articles - {{category}}</h2>
   <hr>
   <br>
   <ul class="list-group">
       {% for article in articles %}
          {% if category == article.category %}
            <li class="list-group-item list-group-item-primary" ><a style="color: inherit;font-weight: bold;" href="/article/{{article.id}}">{{article.title}}</a></li>
          {% endif %}
       {% endfor %}
    </ul>
{% endblock %}
